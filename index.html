<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <!-- Tailwind --><script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS --> <link rel="stylesheet" href="./styles/styles.css">
    <!-- Font Awesome --><script src="https://kit.fontawesome.com/0e44beec84.js" crossorigin="anonymous"></script>
    <!-- Font --> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
</head>
<body class="font">
    <!-- Start Header Section -->
    <header>
        <nav class="container mx-auto px-4 py-6 flex justify-between items-center border-gray-300 border-b-1">
            <div class="flex items-center space-x-4">
                <img src="./images/Logo.png" alt="PH-Tube Logo" class="w-[175px] h-[40px]">
            </div>
            <div>
                <a href="#" class="bg-gray-200 px-4 py-2 rounded-sm">Sort by view</a>
            </div>
            <div class="space-x-6">
                <a href="#" class="bg-red-500 px-4 py-2 text-white rounded-sm">Blog</a>
            </div>
        </nav>
    </header>
    <!-- End Header Section -->
    <!-- Start Main Section -->
    <main >

        <!-- S Flilter button -->
         <div class=" px-4 py-6 flex justify-center items-center text-center">
            <div class="flex items-center space-x-4">
                <button class="bg-gray-200 px-6 py-1 rounded-sm hover:bg-red-500 hover:text-white ">All</button>
                <button class="bg-gray-200 px-6 py-1 rounded-sm hover:bg-red-500 hover:text-white">Music</button>
                <button class="bg-gray-200 px-6 py-1 rounded-sm hover:bg-red-500 hover:text-white">Comedy</button>
                <button class="bg-gray-200 px-6 py-1 rounded-sm hover:bg-red-500 hover:text-white">Drawing</button>
            </div>
        </div>
        <!-- E Flilter button -->

        <!-- Start Video Card -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4 p-4">
            <div class="w-[312px] rounded-lg  ">
                    <div class="relative">
                        <img src="./images/Rectangle 1.png" alt="Video Thumbnail" class="w-[312px] h-[200px] object-cover rounded-t-lg relative">
                        <p class="w-[100px] text-xs bg-gray-800 rounded-sm p-1 text-white absolute bottom-3 right-3">3hrs 56 min ago</p>
                    </div>
                    <div class="flex gap-4 mt-4">
                    <img src="./images/user.png" alt="Channel Avatar" class="w-10 h-10 rounded-full">
                    <div>
                        <h2 class="w-[260px] text-md font-bold ">Video Title</h2>
                        <div>
                            <p class="text-xs mt-1">Channel Name</p>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">91K views</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- End Video Card -->

    
</body>
</html>
